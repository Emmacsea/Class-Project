    <title>Personal Info</title>
</head>

<body>

    <div class="container">

        <div class="left">
            <div class="img">
                <img src="assets/images/Frame 1.png" alt="">
            </div>
        </div>

        <div class="right">
            <header>
                <a href="#" target="_blank"><ion-icon class="icon" name="chevron-back-outline"></ion-icon> <p>Back</p></a>
                <div class="head">
                    <p class="step">step 01/03</p>
                    <p class="info">Personal Info</p>
                </div>
            </header>

            <section class="body">
                <h2>Register Individual Account!</h2>
                <p>For the purpose of industry regulation, your details are required</p>

                <form action="" method="get">
                    <div class="login-details">
                        <label class="for" for="text">Your Fullname*</label>
                        <input type="text" class="input" placeholder="Enter fullname" required>
                    </div>

                    <div class="login-details">
                        <label class="for" for="email">Email address*</label>
                        <input type="email" class="input" placeholder="Enter email address" required>
                    </div>

                    <div class="login-details">
                        <label class="for" for="password">Create password*</label>
                        <input type="password" class="input" placeholder="Choose a password" required >
                    </div>

                    <div class="terms-condition">
                        <label for=""><input type="checkbox"> I agree to terms & conditions</label>
                    </div>

                    <input type="submit" class="btn" value="Register Account">

                    <a class="google-icon" href="google.com"><img src="assets/images/Google_Icons-09-511.webp" alt="">Register with Google</a>
                </form>

            </section>
            
        </div>
    </div>
