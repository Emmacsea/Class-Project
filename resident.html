<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Residency Info</title>
</head>

<body>

    <div class="container">

        <div class="left">
            <div class="img">
                <img src="assets/images/Frame 1.png" alt="">
            </div>
        </div>

        <div class="right">
            <header>
                <a href="personal.html" target="_self"><ion-icon class="icon" name="chevron-back-outline"></ion-icon>
                    <p>Back</p>
                </a>
                <div class="head">
                    <p class="step">step 02/03</p>
                    <p class="info">Residency Info</p>
                </div>
            </header>

            <section class="body">
                <h2>Complete Your Profile!</h2>
                <p>For the purpose of industry regulation, your details are required</p>

                <form action="" method="get">
                    <div class="login-details">
                        <label for="number">Phone Number</label>
                        <input type="number" class="input">
                    </div>

                    <div class="login-details">
                        <label for="text">Your address</label>
                        <input type="text" class="input" placeholder="Please enter address">
                    </div>

                    <div class="login-details">
                        <label for="country">Country of residence</label>
                        <select name="country" id="country">
                            <option value="">Please select</option>
                            <option value="afghanistan">Afghanistan</option>
                            <option value="albania">Albania</option>
                            <option value="algeria">Algeria</option>
                            <option value="andorra">Andorra</option>
                            <option value="angola">Angola</option>
                            <option value="antigua and barbuda">Antigua and Barbuda</option>
                            <option value="argentina">Argentina</option>
                            <option value="armenia">Armenia</option>
                            <option value="australia">Australia</option>
                            <option value="austria">Austria</option>
                            <option value="azerbaijan">Azerbaijan</option>
                            <option value="bahamas">Bahamas</option>
                            <option value="bahrain">Bahrain</option>
                            <option value="bangladesh">Bangladesh</option>
                            <option value="barbados">Barbados</option>
                            <option value="belarus">Belarus</option>
                            <option value="belgium">Belgium</option>
                            <option value="belize">Belize</option>
                            <option value="benin">Benin</option>
                            <option value="bhutan">Bhutan</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="bosnia and herzegovina">Bosnia and Herzegovina</option>
                            <option value="u.s.a">United State of America</option>
                            <option value="nigeria">Nigeria</option>
                        </select>
                    </div>

                    <input type="submit" id="btn" class="btn" value="Save & Contiune">

                    <div class="foot">
                        <span class="icons"><ion-icon name="lock-closed"></ion-icon>
                            <p>Your info is safely secured</p>
                        </span>
                    </div>
                </form>

            </section>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
